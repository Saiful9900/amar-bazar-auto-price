name: Automatic Daily Price Update

on:
  workflow_dispatch: # ম্যানুয়ালি চালানোর জন্য
  schedule:
    - cron: '0 0 * * *' # প্রতিদিন মধ্যরাতে স্বয়ংক্রিয়ভাবে চালানোর জন্য (UTC সময় অনুযায়ী)

jobs:
  update-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run price update script
        # নিচের লাইনে আপনার জাভাস্ক্রিপ্ট ফাইলের সঠিক নামটি দিন
        run: node scripts/create-price-update.js
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          FIREBASE_DATABASE_URL: "https://amar-bazar-dor-default-rtdb.firebaseio.com"
